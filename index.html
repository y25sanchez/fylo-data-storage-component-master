<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
<link rel="stylesheet" href="/styles.css">

</head>
<body>

  <main class="container">
    <section class="cta-section">
      <div class="logo">
        <img src="/images/logo.svg" alt="">
      </div>
      <div class="cta-btn">
        <button><img src="/images/icon-document.svg" alt="Document icon"></button>
        <button><img src="/images/icon-folder.svg" alt="Folder icon"></button>
        <button><img src="/images/icon-upload.svg" alt="Upload icon"></button>
      </div>
    </section>
    <section class="gb-usage">
      <h1>Youâ€™ve used <span class="gb-num">815</span> <strong>GB</strong> of your storage</h1>
      <div class="input-range">
        <input class="range" type="range" min="0" max="1000" value="815">
      </div>
      <div class="gbs">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="gb-left">
        <p class="gb-usageleft">185</p> <span>Gb left</span>
      </div>
    </section>
  </main>


  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/y25sanchez">Yefry Sanchez</a>.
  </footer>
  <script src="/app.js"></script>
</body>
</html>
